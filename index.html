<html>
<head></head>
<body>
    <div id="out">
    </div>
    <script>
        var rec = new webkitSpeechRecognition();
        rec.lang = "en";
        rec.continuous = true;
        rec.interimResults = true;
        rec.onresult = function (event) {
            var commands = [];
            for(var i=0;i<event.results.length;i++){
                commands.push(event.results[i][0].transcript);
            }
            console.log(commands);
        };
        rec.start();
    </script>
</body>
</html>
