<html>
<head>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="skulpt.min.js" type="text/javascript"></script>
<script src="skulpt-stdlib.js" type="text/javascript"></script>
<script src="compiletext.js"></script>
</head>
<body>
    <textarea id="out">
    </textarea>
    <div id="speech">
    </div>
    <script>
        var rec = new webkitSpeechRecognition();
        rec.lang = "en";
        rec.continuous = true;
        rec.interimResults = true;
        var commands = [];
        var processTimer;
        var lastText = "";
        var running = true;
        rec.onresult = function (event) {
            if(!running){return;}
            var text = [];
            for(var i=0;i<event.results.length;i++){
                text.push(event.results[i][0].transcript);
            }
            text = text.join(" ");
            document.getElementById("speech").innerHTML = "<p>"+text+"</p>";
            lastText = text;
            console.log(event.results);
            window.clearTimeout(processTimer);
            processTimer = window.setTimeout(finish, 2000);
	};

        function finish(){
            if(lastText.indexOf("run") != -1){
              runit();
            }else if(lastText.indexOf("ignore") == -1){
              commands.push(lastText);
            }
            running = false;
            rec.stop();            
            document.getElementById("speech").innerHTML = "";
            functions = {};
            raw = []
            for(var i=0; i<commands.length;i++){
                processString(commands[i]);
            }
            document.getElementById("out").value = compile();
            console.log(commands);            
        }

        rec.onend = function(){rec.start();running=true;};

        rec.start();
    </script>

<script type="text/javascript">
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) {
    var mypre = document.getElementById("output");
    mypre.innerHTML = mypre.innerHTML + text;
}
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}

// Here's everything you need to run a python program in skulpt
// grab the code from your textarea
// get a reference to your pre element for output
// configure the output function
// call Sk.importMainWithBody()
function runit() {
   var prog = document.getElementById("out").value;
   var mypre = document.getElementById("output");
   mypre.innerHTML = '';
   Sk.canvas = "mycanvas";
   Sk.pre = "output";
   Sk.configure({output:outf, read:builtinRead});
   try {
      eval(Sk.importMainWithBody("<stdin>",false,prog));
   }
   catch(e) {
       alert(e.toString())
   }
}
</script>
<pre id="output"></pre>
<!-- If you want turtle graphics include a canvas -->
<canvas id="mycanvas"></mycanvas>
</body>
</html>
